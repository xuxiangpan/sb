<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>登录</title>
	
	<link href="resources/bootstrap-3.3.4-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="resources/bootstrapvalidator/css/bootstrapValidator.min.css" rel="stylesheet">
	<script type="text/javascript" src="resources/bootstrap-3.3.4-dist/js/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="resources/bootstrap-3.3.4-dist/js/bootstrap.js"></script>
	<script type="text/javascript" src="resources/bootstrapvalidator/js/bootstrapValidator.min.js"></script>
	
	<style type="text/css">
		body{
			padding-top: 40px;
			padding-bottom: 40px;
			background-color: #EEE;
		}
		
		.form-signin{
			max-width:330px;
			padding:15px;
			margin: 0 auto;
		}
	</style>

</head>
<body>

	<div class="container">
	
		<form class="form-signin" id="loginForm">
			<h2 class="form-signin-heading">登录</h2>
			
			<div class="form-group">
			   <label for="exampleInputEmail1">邮箱：</label>
			   <input type="email" class="form-control" id="exampleInputEmail1" name="email" placeholder="Enter email">
			 </div>
			 <div class="form-group">
			   <label for="exampleInputPassword1">密码：</label>
			   <input type="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
			 </div>
			<button class="btn btn-lg btn-primary btn-block" type="submit">登录</button>
		</form>
	</div>
	<script type="text/javascript">
		$(function(){
			$("#loginForm").bootstrapValidator({
//		        live: 'disabled',
		        message: 'This value is not valid',
		        feedbackIcons: {
		            valid: 'glyphicon glyphicon-ok',
		            invalid: 'glyphicon glyphicon-remove',
		            validating: 'glyphicon glyphicon-refresh'
		        },
		        fields: {
		            
		            email: {
		                validators: {
		                	notEmpty: {
		                        message: '不能为空'
		                    },
		                    emailAddress: {
		                        message: '无效的邮箱'
		                    }
		                }
		            },
		            password: {
		                validators: {
		                    notEmpty: {
		                        message: '不能为空'
		                    },
		                    stringLength: {
		                        min: 6,
		                        max: 30,
		                        message: '密码长度限制在6-30'
		                    }
		                }
		            }
		        }
				
			});
			
		});
	</script>
</body>
</html>
