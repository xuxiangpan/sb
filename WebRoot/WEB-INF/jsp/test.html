<!DOCTYPE html>
<html>
<head>
<style>
.simple {
	width: 500px;
	margin: 20px auto;
	padding: 50px;
	border: solid red 10px;
}

.fancy {
	width: 500px;
	margin: 20px auto;
	padding: 50px;
	border: solid blue 10px;
	-webkit-box-sizing: border-box;
	-moz-box-sizing: border-box;
	box-sizing: border-box;
}
</style>
</head>
<body>

	<div class="simple">这个 div 占据左半部分。</div>
	<div class="fancy">这个 div 占据右半部分。</div>

</body>
</html>
